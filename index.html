<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HW6 - Interactive Basketball Shooting Game with Physics</title>
    <style>
      body {
        margin: 0;
        font-family: "Calibri", sans-serif;
        overflow: hidden;
      }

      #ui-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        color: white;
        font-size: 16px;
        font-family: Arial, sans-serif;
        text-align: left;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
      }

      #score-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
        color: white;
        font-size: 18px;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        min-width: 200px;
      }

      #game-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        color: #00ff00;
        font-size: 24px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .key {
        background-color: #444;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-weight: bold;
      }

      .power-bar {
        width: 100%;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 5px;
      }

      .power-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
        transition: width 0.1s ease;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <div id="score-container">
      <div>Score: <span id="score">0</span></div>
      <div>Baskets: <span id="baskets">0</span></div>
      <div>Attempts: <span id="attempts">0</span></div>
      <div>Accuracy: <span id="accuracy">0.0%</span></div>
      <div style="margin-top: 10px">
        <div>Shot Power: <span id="power">50</span>%</div>
        <div class="power-bar">
          <div class="power-fill" id="power-fill" style="width: 50%"></div>
        </div>
      </div>
    </div>

    <div id="game-message"></div>

    <script src="src/hw6.js" type="module"></script>
  </body>
</html>
